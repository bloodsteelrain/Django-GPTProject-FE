<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/login-join.css" />
  </head>

  <body>
    <!-- navigation -->
    <nav>
      <a href="./index.html" class="logo"
        ><i class="fa-solid fa-book-journal-whills"></i> Novel Maker</a
      >
      <ul class="menu">
        <li><a href="./profile.html" class="profileButton">프로필</a></li>
        <li><a href="#" class="logoutButton">로그아웃</a></li>
        <li><a href="./login.html">로그인</a></li>
        <li><a href="./join.html">회원가입</a></li>
      </ul>
    </nav>
    <!-- //navigation -->

    <div class="main">
      <div class="container">
        <h2 class="title">회원가입</h2>
        <p class="description">서비스 이용을 위해 회원가입을 해주세요</p>

        <form class="join">
          <div>
            <label class="label-width" for="join-email">이메일</label>
            <input type="email" id="join-email" name="joinEmail" required />
          </div>
          <div>
            <label class="label-width" for="join-pw">비밀번호</label>
            <input type="password" id="join-pw" name="joinPw" required />
          </div>

          <button class="submit-button" type="submit">회원가입</button>
        </form>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <span class="githubContainer">
        <a
          href="https://github.com/bloodsteelrain/Ormi_Project1"
          target="_blank"
          class="githubIcon"
          ><i class="fab fa-github"></i
        ></a>
      </span>
      <p>Copyright 2023. Bloodsteelrain. All rights reserved.</p>
    </footer>
    <!-- //footer -->

    <script src="./js/join.js"></script>
